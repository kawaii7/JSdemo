<!doctype html><html><head>    <meta charset="utf-8">    <title>jquery轮播图</title>    <script src="jquery-1.8.0.min.js" type="text/javascript"></script>    <script src="index.js"></script>    <style type="text/css">        .scroll {            margin: 0 auto;            width: 630px;            height: 210px;            position: relative;            overflow: hidden;        }        .scroll ul {            list-style-type: none;            padding: 0;            margin: 0;            position: absolute;            top: 0;            left: 0;            width: 99999px;            height: 210px;        }        .scroll li {            float: left;            width: 630px;        }        .prev {            position: absolute;            left: -2px;            top: 84px;        }        .next {            position: absolute;            right: -2px;            top: 84px;        }    </style></head><body><div class="scroll">    <ul>        <li><img src="images/pic_01.jpg" width="630" height="210"></li>        <li><img src="images/pic_02.jpg" width="630" height="210"></li>        <li><img src="images/pic_03.jpg" width="630" height="210"></li>        <li><img src="images/pic_04.jpg" width="630" height="210"></li>        <li><img src="images/pic_05.jpg" width="630" height="210"></li>    </ul>    <a href="#" class="prev"><img src="images/arrow-prev.png" border="0"></a>    <a href="#" class="next"><img src="images/arrow-next.png" border="0"></a></div></body></html>
